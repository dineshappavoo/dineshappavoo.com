name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: dineshappavoo/package-lock.json  # Fixes lock file location

      - name: Install Dependencies
        working-directory: dineshappavoo  # Sets correct working directory
        run: npm install

      - name: Build Project
        working-directory: dineshappavoo
        run: |
          npm run build
          npm run export  # Needed for static Next.js deployment

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dineshappavoo/out  # Change this if Next.js builds elsewhere
